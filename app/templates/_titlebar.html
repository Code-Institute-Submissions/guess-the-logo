{% block content %}
    <!--LOGO -->
    <div id="nav-left">
        <a id="nav-logo" href="{{ url_for('index') }}">GUESS THE LOGO</a>
    </div>

    
    <!-- LEADERBOARD / PROFILE TAB-->
    <div id="nav-right">
        {% if url_for(request.endpoint) == '/leaderboard' %}
        <a id="nav-home" href="{{ url_for('index') }}">Home</a>
        {% else %}
        <a id="nav-leaderboard" href="{{ url_for('leaderboard') }}">Leaderboard</a>
        {% endif %}


        <!-- PROFILE -->
        {% if 'user' in session %}
        <div id="profile">
            <i class="fas fa-user-circle"></i>
            <div class="paper paper-profile">
                <p>Times Played: <span class="profile-data">N/A</span></p>
                <p>Best Time: <span class="profile-data">N/A</span></p>
                <p>Best Score: <span class="profile-data">N/A</span></p>
                <p>Rating: <span class="profile-data">N/A</span></p>
                <p id="logout"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> &nbsp; Logout </a></p>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
